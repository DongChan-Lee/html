<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 연습</title>
</head>

<body>
    <h1>책 검색 API</h1>
    <p></p>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $.ajax({
            method: "GET",   // 전송 방식
            url: "https://dapi.kakao.com/v3/search/book?target=title",    // 전송 주소
            data: { query : "미움받을 용기" },    // 보낼 데이터
            headers: {Authorization: "KakaoAK 38c61b9697d197beb33c8ab8fb026fc8"}   // API 키
        })  // ajax 코드 상단에는 "요청(Request)"에 대한 정보가 들어감
            .done(function (msg) {     // .done 이후에는 요청에 대한 응답("msg")이 오면 
                console.log(msg.documents[0].title);       // 응답을 가지고 처리하는 코드
                console.log(msg.documents[0].thumbnail);
                $( "p" ).append( "<strong>" + msg.documents[0].title + "</strong>" );
                $( "p" ).append( "<img src='" + msg.documents[0].thumbnail + "'/>" );
            });
    </script>
</body>

</html>
